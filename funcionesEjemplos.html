<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Documento sin t√≠tulo</title>
<script type="text/javascript">
	function crearOptions(desde,hasta,selected)
	{
		for (var i=0; i<(hasta-desde+1); i++) {

			if(selected != undefined){
				if(selected == (i+desde)){
					document.write("<option selected='selected'>" + parseInt(i+desde) + "</option>");
				} else {
					document.write("<option>" + parseInt(i+desde) + "</option>");
				}

			}else{
				document.write("<option>" + parseInt(i+desde) + "</option>");
			}
		}
	}

</script>
</head>

<body>
<p>Fecha de Nacimiento:</p>
	<form id="form1" name="form1" method="post" action="">
	  <select name="dia" id="dia">
	  	<script type="text/javascript">
	  		crearOptions(1,31);
		</script>
	  </select>
	  <select name="mes" id="mes">
	  	<script type="text/javascript">
	  		crearOptions(1,12);
		</script>  
	  </select>
	  <select name="anio" id="anio">
	  	<script type="text/javascript">
	  		crearOptions(1900,2010,1980);
		</script>  
	  </select>
	</form>	
<p>&nbsp;</p>
</body>
</html>
